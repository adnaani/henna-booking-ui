<div class="space-y-1">
  @if (label) {
    <label
      class="block text-sm font-medium text-charcoal"
      [attr.for]="inputId"
    >
      {{ label }}
    </label>
  }

  <input
    [id]="inputId"
    [type]="type"
    [value]="value"
    [placeholder]="placeholder"
    [ngClass]="{
      'border-nude focus:border-accent focus:ring-accent': !error,
      'border-charcoal focus:border-charcoal focus:ring-charcoal': error
    }"
    class="
      w-full rounded-md border bg-white
      px-3 py-2 text-sm
      text-charcoal placeholder-muted
      shadow-sm
      focus:outline-none focus:ring-1
    "
  />

  @if (error) {
    <p class="text-sm text-charcoal">
      {{ error }}
    </p>
  }
</div>
